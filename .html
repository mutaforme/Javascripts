<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .counter {
            margin-top: 10px;
            font-size: 14px;
        }
        .warning {
            color: red;
        }
    </style>
</head>
<body>
<h1>Conta caratteri by MM</h1>
<form>
    <label for="inputText">Inserisci il testo:</label><br>
    <textarea id="inputText" maxlength="2500"></textarea>
    <div id="charCount" class="counter">0 / 2500</div>
</form>

<script>
    const textarea = document.getElementById('inputText');
    const charCount = document.getElementById('charCount');

    textarea.addEventListener('input', () => {
        const currentLength = textarea.value.length;
        charCount.textContent = `${currentLength} / 2500`;
        if (currentLength >= 2500) {
            charCount.classList.add('warning');
        } else {
            charCount.classList.remove('warning');
        }
    });
</script>
</body>
</html>
